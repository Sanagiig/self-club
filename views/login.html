<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="/public/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/public/stylesheets/nomalize.css" />
    <link rel="stylesheet" href="/public/stylesheets/layout.css" />
    <link rel="stylesheet" href="/public/stylesheets/common.css" />
    <link rel="stylesheet" href="/public/stylesheets/login.css" />
    <title>club-login</title>
  </head>
  <body>
    <div class="card border border-radius">
      <div class="card-content">
        <div class="row">
          <div class="icon"><i class="fa fa-connectdevelop"></i></div>
        </div>
        <div class="input-line">
          <input
            class="input-text input-md margin-center"
            id="userInput"
            type="text"
            placeholder="用户名"
          />
        </div>
        <div class="input-line">
          <input
            class="input-text input-md margin-center"
            id="passInput"
            type="password"
            placeholder="密码"
          />
        </div>
        <div class="input-line">
          <div class="btn-list">
            <button class="btn primary-btn " id="loginBtn">登录</button>
            <button class="btn success-btn " id="registerBtn">注册</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="/public/libs/require.js"
      data-main="public\javascripts\login"
    ></script>
  </body>
</html>
